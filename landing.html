<!DOCTYPE html>
<style>
    body {
        font-family: "pretendard", sans-serif;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            background-color: rgb(174, 198, 243);
            padding: 16px;
            text-align: center;
            font-size: 48px;
            margin-bottom: 48px; /* Add margin-bottom to create a gap */
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 80px;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Add justify-content to center the content vertically */
            border: 0.1px solid rgb(117, 117, 117);
            border-radius: 30px;
            padding: 16px;
            width: 300px; /* Set the width to 300px */
            height: 450px; /* Set the height to 650px */
        }
        .box img {
            margin-bottom: 16px; /* Set the gap between image and main title */
        }
        .box h1 {
            margin-bottom: 8px; /* Set the gap between main title and subtitle */
            font-size: 25px; /* Set the font size for the main title */
            font-weight: bold; /* Set the font weight for the main title */
            width: 300px;
        }
        .box h2 {
            margin-bottom: 8px; /* Set the gap between subtitle and caption */
            font-size: 16px; /* Set the font size for the sub title */
            font-weight: normal; /* Set the font weight for the sub title */
            width: 250px;
        }
        .box p {
            font-size: 14px; /* Set the font size for the caption */
            font-weight: thin; /* Set the font weight for the caption */
            width: 250px;
        }
        .box button {
            margin-top: 16px; /* Add margin-top to create a gap between caption and button */
            padding: 12px; /* Add padding to the button */
            background-color: rgb(0, 89, 255); /* Set the background color for the button */
            border: none; /* Remove the border */
            border-radius: 12px; /* Add border radius to the button */
            color: rgb(255, 255, 255); /* Set the text color to white */
            font-size: 14px; /* Set the font size for the button text */
            cursor: pointer; /* Add cursor pointer on hover */
            width: 250px
        }
    </style>
</head>
<body>
    <div class="banner">
        Korean Drivers License
    </div>
    <div class="container"> <!-- Add container class to wrap the boxes -->
        <div class="box" style="text-align: center;">
            <img src="https://source.unsplash.com/1600x900/?city" alt="City Image" style="width: 250px; height: 200px;">
            <h1>국제 운전 면허증으로 운전하기</h1>
            <h2>이미 국제 운전면허증이 있나요?</h2>
            <p>본국의 면허증과 국제 운전면허증만 있으면 운전할 수 있어요</p>
            <button>자세히 보기</button>
        </div>
        <div class="box" style="text-align: center;">
            <img src="https://source.unsplash.com/1600x900/?car" alt="Car Image" style="width: 250px; height: 200px;">
            <h1>한국 운전면허 취득하기</h1>
            <h2>한국 면허, 외국인도 취득할 수 있어요</h2>
            <p>단 일주일만에 면허를 취득해보세요</p>
            <button>자세히 보기</button>
        </div>
        <div class="box" style="text-align: center;">
            <img src="https://source.unsplash.com/1600x900/?license" alt="Driver License" style="width: 250px; height: 200px;">
            <h1>본국 운전 면허로 운전하기</h1>
            <h2>본국의 운전면허를 한국 면허로 교환하세요</h2>
            <p>복잡한 서류 절차를 대행해드려요</p>
            <button>자세히 보기</button>
        </div>
    </div>
</body>
</html>
